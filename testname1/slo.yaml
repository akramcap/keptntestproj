---
spec_version: '0.1.0'
comparison:
  compare_with: "single_result"
  include_result_with_score: "pass"
  aggregate_function: avg
objectives:
  - sli: total_rps
    displayName: "throughput"
    pass:
      - criteria:
          - ">60"
  - sli: get_percentile_90
    displayName: "Get 90th Percentile"
    pass:
      - criteria:
          - "<=150"
    warning:
      - criteria:
          - "<=100"
  - sli: get_requests
    displayName: "Get requests"
    pass:
      - criteria:
          - ">20"
  - sli: get_failures
    displayName: "Get failures"
    pass:
      - criteria:
          - "<20"          
  - sli: get_rps
    displayName: "Get throughput"
    pass:
      - criteria:
          - ">5"
total_score:
  pass: "90%"
  warning: "75%"
